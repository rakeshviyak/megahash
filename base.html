<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>MegaHash - The javascript solution to fastly get the MD5 hash of files</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="keywords" content="3D Printer,Pirate3D,Buccaneer,Cartridges"/>
        <meta name="description" content="Create MD5 for any file using Javascript"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body>
        <div class="container">
            <h1>MegaHash</h1>
            <h3>JavaScript MD5 File Hash Calculator. Supports any number and files and size. All calculations are done in the browser. Each file is divided into chunks to calculte the hash of the file</h3>
            <form id="upload" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000000" />
                    <div>
                        <div id="filedrag">or drop files here</div>
                        <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                    </div>
                    <div id="submitbutton">
                        <button type="submit">Upload Files</button>
                    </div>
                </fieldset>
            </form>
            <div id="messages" class="files">
                <p>Status Messages</p>
            </div>
        </div>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.min.js"></script>
        <script type="text/javascript" src="static/underscore-1.5.2-min.js"></script>
        <script type="text/javascript" src="static/backbone-1.1-min.js"></script>
        <script type="text/javascript" src="binding.js"></script>
                <!-- Define template for the home view  -->
        <script type="text/template" id="item-home">

                <div class="rows">
                    <div class="col-md-6">
                        <div class="base_border">
                            <div class="base">
                                <div class="files_search">My Recently added Files:</div>
                                <table class="files_table table"></table>
                            </div>
                        </div>
                    </div>
                </div>
                // <div class="col-md-6">
                //     <div class="row">
                //         <div class="span4">
                //             <div class="content upload_new" style="margin-bottom: 20px">
                //                 <a href="#add">upload new products &gt;</a>
                //             </div>
                //         </div>
                //     </div>
                // </div>
            </div>        
        </script>

        <!-- Define template for the add view (to add in new products) -->
        <script type="text/template" id="item-edit">
          <form class="form-horizontal" method="post" role="form" style="margin-left:20px">
              <legend>Enter the product detail:</legend>
              <div class="form-group">
                <label class="control-label col-md-3" for="name">Name:</label>
                <div class="col-md-6">
                  <input type="text" class="addName form-control" id="name" name="name" placeholder="Enter the product name">
                </div>
              </div>
              <div class="form-group ">
                <select id="type" class="col-md-offset-4 addName">
                    <option>Music</option>
                    <option>Video</option>
                    <option>E-book</option>
                    <option>Other</option>
                 </select>
              </div>
              <div class="form-group">
                
                <div class="controls">
                   <button type="submit" class="col-md-3 col-md-offset-2"><a href="#" id="cancelBtn" class="btn">cancel</a></button>
                   <button type="submit" class="col-md-3 addName"><a href="#" id="addBtn" class="btn addName">add</a></button>
                </div>
              </div>
          </form>
        </script>

        <!-- Define template for the list view (product list) -->
        <script type="text/template" id="item-list">
          <tr class="product">
            <td>
              <img class="product_img" src="/static/img/i_p2_tile.jpg">
              
              <span><%= name %></span>
            </td>
            <td>
              <img src="/static/img/i_video.png">
              <span><%= type %></span>
            </td>
            <td>
              <a href="#" data-id="<%= id %>" class="edit" data-toggle="tooltip" title="edit">
                <img src="/static/img/i_edit.png" alt="edit" style="padding-right:10px"></a>
              <a href="#" data-id="<%= id %>" class="remove" data-toggle="tooltip" title="delete"><img src="/static/img/i_delete.png" alt="Delete" style="padding-right:10px"></a></td>
          </tr>
          <tr class="spacer"><td></td></tr>
        </script>

        <script type="text/javascript" src="megahash.js"></script>
        <script type="text/javascript" src="filedrag.js"></script>
        <script type="text/javascript" src="md5.js"></script>


    </body>
</html>
